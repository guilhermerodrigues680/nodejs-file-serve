<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fazer upload de arquivos</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Fazer upload de arquivos</h1>
  
      <form action="/api/upload" enctype="multipart/form-data" method="post">
        <label>Digite o titulo: 
          <input type="text" name="title" />
        </label>
        <label class="input-file-label">Selecione o arquivo:
          <input type="file" name="someExpressFiles" multiple/>
        </label>
        <input type="submit" value="Enviar" />
      </form>
    </div>

    <div class="container">
      <a href="/uploads">
        <button class="button">Visualizar arquivos no servidor</button>
      </a>
    </div>
  </div>
</body>
</html>
